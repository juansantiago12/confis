<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Confidencilidad de LMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="jumbotron text-center m-3 bg-info">
        <h1>Solicitud de Confidencilidad de LMP</h1>
    </div>
    <div class="container">
        <form class="mx-5 border rounded border-primary">
            <div class="form-group m-2">
                <label for="hojaruta" class="m-1 p-2 h5">Hoja de Ruta</label>
                <input type="text" class="form-control m-1" id="hojaruta">
            </div>
            <div class="form-group m-2">
                <label for="station" class="m-1 p-2 h5">Nombre de la Estación</label>
                <input type="text" class="form-control m-1" placeholder="Ingrese el nombre de la estación" id="station">
            </div>
            <div class="form-group m-2">
                <label for="fecha-medicion" class="m-1 p-2 h5">Fecha de Medición</label>
                <input type="date" class="form-control m-1"  id="fecha-medicion">
            </div>
            <div class="form-group m-2">
                <label for="address" class="m-1 p-2 h5">Dirección de la Estación</label>
                <input type="text" class="form-control m-1" placeholder="Ingrese la dirección" id="address">

                <div class="row">
                    <div class="col">
                        <select name="departamento" id="departamento" class="form-control my-3 mx-1">
                            <option value="">Seleccione departamento</option>
                            <option value="lima">Lima</option>
                            <option value="apurimac">Apurimac</option>
                            <option value="piura">Piura</option>
                        </select>
                    </div>
                    <div class="col">
                        <select name="provincia" id="provincia" class="form-control my-3 mx-1">
                            <option value="">Seleccione provincia</option>
                            <option value="Trujillo">Trujillo</option>
                            <option value="Callao">Lima</option>
                            <option value="Chiclayo">Chiclayo</option>
                        </select>
                    </div>
                    <div class="col">
                        <select name="distrito" id="ditrito" class="form-control my-3 mx-1">
                            <option value="">Seleccione distrito</option>
                            <option value="Santa">Santa</option>
                            <option value="Cerro Azul">Cerro Azul</option>
                            <option value="Piura">Piura</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group m-2">
                <label for="coordenada" class="m-1 p-2 h5">Coordenada de la estación</label>
                <div class="row">
                    <div class="col">
                        <select name="zone" id="zone" class="form-control m-1">
                            <option value="">Zona</option>
                            <option value="">17</option>
                            <option value="">18</option>
                            <option value="">19</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control m-1" placeholder="Coordenada Este" id="coordenada">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control m-1" placeholder="Coordenada Norte" id="coordenada-y">
                    </div>
                </div>
            </div>
            <div class="card m-3 p-3">
                <div class="card-header bg-primary h4 text-white">Equipamiento (frecuencia 1)</div>
                <div class="card-body">
                    <div class="form-group m-2">
                        <label for="equipo" class="m-1 p-2 h6">Equipo o Aparato Transmisor</label>
                        <input type="text" class="form-control m-1" placeholder="Tipo de equipamiento" id="equipo">
                    </div>
                    <div class="form-group m-2">
                        <label for="sistema" class="m-1 p-2 h6">Sistema radiante</label>
                        <input type="text" class="form-control m-1" placeholder="Tipo de sistema radiante" id="sistema">
                    </div>
                    <div class="form-group m-2">
                        <label for="cable" class="m-1 p-2 h6">Cable alimentador</label>
                        <input type="text" class="form-control m-1" placeholder="Cable alimentador" id="cable">
                    </div>
                    <div class="form-group m-2">
                        <label for="medicion-1" class="m-1 p-2 h6">Puntos de medición 10,20,50m</label>
                        <input type="file" class="form-control m-1"  id="medicion-1">
                    </div>
                    <div class="form-group m-2">
                        <label for="medicion-2" class="m-1 p-2 h6">Puntos de medición 2,10,20m</label>
                        <input type="file" class="form-control m-1"  id="medicion-2">
                    </div>
                </div>
                <div class="card-footer bg-light">Agregar equipamiento (frecuencia 2)<i class="fas fa-plus-square fa-lg px-3 text-success"></i></div>
            </div>
            <div class="row m-3">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <input type="button" class="btn btn-primary pl-5" value="Enviar"></input>
                    </div>
                </div>
                <div class="col">
                    <div class="">
                        <input type="button" class="btn btn-danger pr-5" value="Cancelar"></input>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
